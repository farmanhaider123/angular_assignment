<form>

    <h2> Add Product Details:</h2>
    <form  #myform="ngForm" (ngSubmit)="postdata()">
        <div class="form-group">
            <label> Category <sup style="color:red">*</sup> </label>
            <input type="text" name="category" minlength="5" maxlength="10"  ngModel #category ='ngModel' required
    pattern="[a-zA-Z ]+" [(ngModel)]="myData.category" class="form-control" />
        </div>
        <div style="color:red; margin-top:10px;" *ngIf="category.invalid && category.touched">
            <p *ngIf="category.errors && category.errors['required']">Category  is required</p>
            <p *ngIf="category.errors && category.errors['pattern']">Only alphabet allows</p>
        </div>
        <div class="form-group">
            <label> Name<sup style="color:red">*</sup></label>
            <input type="text" name="pname" minlength="5" maxlength="20" ngModel #pname ='ngModel' required
    pattern="[a-zA-Z ]+" [(ngModel)]="myData.pname" class="form-control" />
        </div>
        <div style="color:red; margin-top:10px;" *ngIf="pname.invalid && pname.touched">
            <p *ngIf="pname.errors && pname.errors['required']">Product Name is required</p>
            <p *ngIf="pname .errors && pname .errors['pattern']">Only alphabet allows</p>
        </div>
        <div class="form-group">
            <label> price<sup style="color:red">*</sup></label>
            <input type="text" name="price" minlength="1" maxlength="15" ngModel #price='ngModel' required
 [(ngModel)]="myData.price" class="form-control" />
        </div>
        <div style="color:red; margin-top:10px;" *ngIf="price.invalid && price.touched">
            <p *ngIf="price.errors && price.errors['required']">Product price  is required</p>
          
        </div>
        <div class="form-group">
            <label> quantity<sup style="color:red">*</sup></label>
            <input type="text" name="quantity" ngModel #quantity='ngModel' required minlength="1" maxlength="5"[(ngModel)]="myData.quantity" class="form-control" />
        </div>
        <div style="color:red; margin-top:10px;" *ngIf="quantity.invalid && quantity.touched">
            <p *ngIf="quantity.errors && quantity.errors['required']"> Product quantity is required</p>
        
        </div>
        <div class="form-group">
            <label> Description<sup style="color:red">*</sup></label>
            <input type="text" name="description" ngModel #description='ngModel' required   [(ngModel)]="myData.description" class="form-control" />
        </div>
        <div style="color:red; margin-top:10px;" *ngIf="description.invalid && description.touched">
            <p *ngIf="description.errors && description.errors['required']"> Product Description is required</p>
           
        </div>
        <div class="form-group">
            <label>Image Url</label>
            <input type="text" name="image" [(ngModel)]="myData.image" class="form-control" />
        </div>
       
        <input type="submit" value="Add" class="btn btn-success mt-2" [disabled]="myform.invalid"/>
       
    </form>
    <br />
