
<form>

    <h2> Update Product Details:</h2>
    <form (ngSubmit)="updatedata()">
        <div class="form-group">
            <label> Category</label>
            <input type="text" name="category" [(ngModel)]="myData.category" class="form-control" />
        </div>
        <div class="form-group">
            <label> Name</label>
            <input type="text" name="pname" [(ngModel)]="myData.pname" class="form-control" />
        </div>
        <div class="form-group">
            <label> price</label>
            <input type="text" name="price" [(ngModel)]="myData.price" class="form-control" />
        </div>
        <div class="form-group">
            <label> quantity</label>
            <input type="text" name="quantity" [(ngModel)]="myData.quantity" class="form-control" />
        </div>
        <div class="form-group">
            <label> Description</label>
            <input type="text" name="description" [(ngModel)]="myData.description" class="form-control" />
        </div>
        <div class="form-group">
            <label>Image Url</label>
            <input type="text" name="image" [(ngModel)]="myData.image" class="form-control" />
        </div>
        <input type="submit" value="Update" class="btn btn-success mt-2" />

    </form>
    <br />
